name: CI/CD birthday-invitation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:

  validation:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint || true

  security:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4
      - name: Audit npm packages
        run: npm audit --audit-level=high || true

  build:
    runs-on: ubuntu-latest
    needs: [validation, security]
    outputs:
      result: ${{ job.status }}
      version: ${{ steps.set_outputs.outputs.version }}
      build_id: ${{ steps.set_outputs.outputs.build_id }}
    steps:
      - uses: actions/checkout@v4

      - name: Set build outputs
        id: set_outputs
        run: |
          VERSION=$(jq -r .version package.json)
          BUILD_ID="${GITHUB_SHA::7}-$(date +%Y%m%d%H%M%S)"
          echo "::set-output name=version::$VERSION"
          echo "::set-output name=build_id::$BUILD_ID"

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/app:${{ github.sha }} .

      - name: Push Docker image
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/${{ github.repository }}/app:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    outputs:
      result: ${{ job.status }}
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "üîë Logging into GHCR..."
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

            IMAGE=ghcr.io/${{ github.repository }}/app:${{ github.sha }}

            # --- Docker network ---
            docker network inspect backend >/dev/null 2>&1 || docker network create backend

            # --- Remove old app container ---
            docker rm -f birthday_app || true

            # --- Run app container ---
            docker run -d \
              --name birthday_app \
              --network backend \
              -e GIT_COMMIT=${{ github.sha }} \
              -e BUILD_ID=${{ needs.build.outputs.build_id }} \
              -e VERSION=${{ needs.build.outputs.version }} \
              -p 3000:3000 \
              $IMAGE

            # --- Ensure nginx container ---
            docker rm -f birthday_nginx || true
            docker run -d \
              --name birthday_nginx \
              --network backend \
              -p 80:80 -p 443:443 \
              -v /opt/birthday/nginx/certs:/etc/letsencrypt \
              -v /opt/birthday/nginx/conf:/etc/nginx/conf.d \
              nginx:alpine

            echo "‚úÖ Deployment completed"

  notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Send Telegram notification
        run: |
          STATUS="‚úÖ"
          if [ "${{ needs.deploy.result }}" != "success" ]; then
            STATUS="‚ùå"
          fi

          MESSAGE="$STATUS Birthday Invitation deployed at ${{ secrets.DOMAIN }}"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\",
              \"text\": \"$MESSAGE\",
              \"parse_mode\": \"HTML\"
            }"
