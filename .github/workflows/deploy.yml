name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm audit --audit-level=high || true

      - name: Build images
        run: |
          docker build -t dimaparty/app:${{ github.sha }} .
          docker build -t dimaparty/nginx:latest infra/nginx

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: dimaparty/app:${{ github.sha }}

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy (blue/green)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export IMAGE_TAG=${{ github.sha }}

            CURRENT=$(docker ps --format "{{.Names}}" | grep app_ || echo none)

            if [ "$CURRENT" = "app_blue" ]; then
              NEW=app_green
              OLD=app_blue
            else
              NEW=app_blue
              OLD=app_green
            fi

            docker run -d --name $NEW --network backend dimaparty/app:$IMAGE_TAG

            for i in {1..10}; do
              curl -sf http://$NEW:3000/health && break
              sleep 3
            done

            ./deploy/switch.sh $NEW $OLD

      - name: Notify Telegram
        run: |
          curl -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="ðŸš€ Deploy OK\nCommit: ${{ github.sha }}"
