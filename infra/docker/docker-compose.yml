version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: ${APP_NAME}-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/sites/app.conf:/etc/nginx/conf.d/default.conf:ro
      - ssl-certs:/etc/nginx/ssl:ro
      - static-data:/usr/share/nginx/html:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    image: ${DOCKER_REGISTRY}/${DOCKER_IMAGE_NAME}:${APP_VERSION:-latest}
    container_name: ${APP_NAME}-app
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - static-data:/app/dist
    environment:
      NODE_ENV: production
      PORT: 3000
      VITE_TELEGRAM_BOT_TOKEN: ${VITE_TELEGRAM_BOT_TOKEN}
      VITE_TELEGRAM_CHAT_ID: ${VITE_TELEGRAM_CHAT_ID}
      VITE_APP_VERSION: ${APP_VERSION}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ssl-certs:
    external: true
  static-data:

networks:
  app-network:
    driver: bridge