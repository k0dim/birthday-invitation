# docker-compose.yml для сервера
version: '3.8'

services:
  web:
    build:
      context: ./src
      dockerfile: infra/docker/Dockerfile.app
    image: birthday-invitation:latest
    container_name: birthday-invitation
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ssl-certs:/etc/nginx/ssl:ro
    environment:
      - VITE_TELEGRAM_BOT_TOKEN=${VITE_TELEGRAM_BOT_TOKEN}
      - VITE_TELEGRAM_CHAT_ID=${VITE_TELEGRAM_CHAT_ID}
      - VITE_APP_VERSION=${APP_VERSION}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ssl-certs:
    external: true