events {}

http {
  include /etc/nginx/conf.d/*.conf;

  server {
    listen 80;
    server_name dimaparty.ru;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name dimaparty.ru;

    ssl_certificate /etc/letsencrypt/live/dimaparty.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dimaparty.ru/privkey.pem;

    location / {
      proxy_pass http://birthday_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /health {
      proxy_pass http://birthday_app/health;
    }
  }
}
